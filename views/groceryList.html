<div class="col-xs-12">
	<a href="#/addItem" class="btn btn-primary btn-lg btn-block">
		Add Grocery Item
	</a>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="item in items | orderBy: 'date'">
			<button type="button" class="btn btn-sm btn-success"><i class="fas fa-square"></i></button>
	  		<span class="listItems">{{item.name | uppercase}}</span>
	  		<button type="button" class="btn btn-sm editButton"><i class="fas fa-edit"></i></button>
	  	</li>
	</ul>
</div>
