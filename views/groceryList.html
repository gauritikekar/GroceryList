<div class="col-xs-12">
	<a href="#/addItem" class="btn btn-primary btn-lg btn-block">
		Add Grocery Item
	</a>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="item in groceryItems | orderBy: 'date'">
			<span class="listItems">{{item.itemName | uppercase}} </span>
			<a href="#/addItem/edit/{{item.id}}" class="btn btn-sm btn-default editButton"> <i class="fas fa-pen-square"></i> </a>
	  	</li>
	</ul>
</div>
