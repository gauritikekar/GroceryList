	<div class="jumbotron text-center">
		<h1> Add Item Below</h1>
	</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName">
			</div>

				<button type="button" class="btn btn-success btn-lg btn-block" ng-click="save()"> <i class="fas fa-download"></i> Save </button>

			<div class="form-group">

			</div>
		</form>
</div>
