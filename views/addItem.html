<div class="col-xs-12">
	<div class="jumbotron text-center">
		<h1> Add Item Below</h1>
	</div>
		<form name="groceryForm">

		<div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
            <i class="fas fa-exclamation"></i> Error: Enter a valid grocery item!
        </div>

			<div class="form-group">
				<input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName" required>
			</div>			
			
			<div class="form-group">
				<button type="button" class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()"> <i class="fas fa-download"></i> Save </button>
			</div>

			<div class="form-group">
				<a href="#/" class="btn btn-default btn-lg btn-block"> <i class="fas fa-trash-alt"></i> Cancel </a>
			</div>
		</form>
</div>
