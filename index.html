<!DOCTYPE html>
<html lang="en" ng-app="GroceryListApp">
<head>
	<meta charset="utf-8">
	<title>Grocery List</title>
	<script type="text/javascript src="controllers/app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/list.css">
</head>
<body ng-controller="HomeCtrl">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
  				<a class="navbar-brand" href="#"><i class="fa fa-clipboard-list"></i>{{appTitle}}</a>
  			</div>
  		</div>
	</nav>
	
	<div class="container">
		<div class="col-xs-12" ng-controller="GroceryListItemsCtrl">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in items">
					<button type="button" class="btn btn-sm btn-success"><i class="fas fa-square"></i></button>
			  		<span class="listItems">{{item}}</span>
			  		<button type="button" class="btn btn-sm editButton"><i class="fas fa-edit"></i></button>
			  	</li>
			</ul>
		</div>
	</div>

<!-- Boot stap  -->
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript src="lib/angular.min.js"></script>
<script type="text/javascript src="js/app.js"></script>

</body>
</html>
